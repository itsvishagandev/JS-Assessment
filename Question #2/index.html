<!-- 
    Create a dynamic favicon

    there is a default favicon, and a google and youtube icon. 
    Create a button for each and on click change the favicon
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link id="favicon" rel="icon" href="javascript:;"  type="image/png" sizes="15x15">
</head>

<body>
    <button onclick="changeFavicon('default')">Default</button>
    <button onclick="changeFavicon('favicon.ico')">Favicon</button>
    <button onclick="changeFavicon('google.ico')">Google</button>
    <button onclick="changeFavicon('youtube.ico')">Youtube</button>

    <script src="app.js"></script>
</body>

</html>
