<!-- 
    Write a JavaScript function that creates a table, accept row, column numbers from the user, and input row-column number as content
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Write a JavaScript function that creates a table, accept row, column numbers from the user, and input
        row-column number as content</title>
</head>

<body>
    <form action="" id="form">
        <h2>Table Creation</h2>
        <div class="control-group">
            <label for="table-row">Enter the No.of Rows Needed:</label>
            <input type="number" id="table-row">
        </div>
        <div class="control-group">
            <label for="table-column">Enter the No.of Column Needed:</label>
            <input type="number" id="table-column">
        </div>
        <input type="submit" value="create" id="create-btn">
    </form>
    <script src="app.js"></script>
</body>

</html>
